<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile - Student Achievement Tracker</title>
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#60A5FA',
                            secondary: '#93C5FD',
                            accent: '#1E3A8A',
                            dark: {
                                100: '#1F2937',
                                200: '#111827',
                                300: '#0F172A',
                                400: '#030712'
                            }
                        }
                    }
                }
            }
        </script>
        <style type="text/tailwindcss">
            @layer utilities {
            .content-area {
            @apply bg-dark-100 rounded-lg shadow-md p-6 border border-gray-700;
            }
            .btn-primary {
            @apply bg-primary hover:bg-secondary text-dark-300 font-bold py-2 px-4 rounded transition-colors;
            }
            .btn-secondary {
            @apply bg-gray-700 hover:bg-gray-600 text-gray-200 font-bold py-2 px-4 rounded transition-colors;
            }
            }
        </style>
    </head>
    <body class="bg-dark-300 min-h-screen text-gray-200">
        <!-- Navigation -->
        <nav class="bg-dark-200 shadow-md border-b border-gray-700">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-award text-primary text-2xl"></i>
                    <span class="text-xl font-bold text-gray-200">AchieveTrack</span>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="text-gray-400 hover:text-primary transition-colors">Home</a>
                    <a href="profile.html" class="text-primary hover:text-primary transition-colors">Profile</a>
                    <a href="achievements.html" class="text-gray-400 hover:text-primary transition-colors">Achievements</a>
                    <a href="portfolio.html" class="text-gray-400 hover:text-primary transition-colors">Portfolio</a>
                    <a href="admin.html" class="text-gray-400 hover:text-primary transition-colors">Admin</a>
                    <a href="reports.html" class="text-gray-400 hover:text-primary transition-colors">Reports</a>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative" id="user-menu">
                        <button class="flex items-center space-x-1 focus:outline-none">
                        <img src="https://ui-avatars.com/api/?name=John+Doe" alt="User" class="w-8 h-8 rounded-full">
                        <span class="hidden md:inline-block text-sm font-medium text-gray-300">John Doe</span>
                        <i class="fas fa-chevron-down text-xs text-gray-400"></i>
                        </button>
                        <!-- Dropdown menu (hidden by default) -->
                        <div class="absolute right-0 mt-2 w-48 bg-dark-100 rounded-md shadow-lg py-1 hidden border border-gray-700" id="user-dropdown">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-dark-200">Settings</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-dark-200">Logout</a>
                        </div>
                    </div>
                    <button class="md:hidden focus:outline-none" id="mobile-menu-button">
                    <i class="fas fa-bars text-gray-300 text-xl"></i>
                    </button>
                </div>
            </div>
            <!-- Mobile menu (hidden by default) -->
            <div class="md:hidden hidden bg-dark-200 border-t border-gray-700" id="mobile-menu">
                <div class="container mx-auto px-4 py-2 space-y-2">
                    <a href="index.html" class="block py-2 text-gray-300 hover:text-primary transition-colors">Home</a>
                    <a href="profile.html" class="block py-2 text-gray-300 hover:text-primary transition-colors">Profile</a>
                    <a href="achievements.html" class="block py-2 text-gray-300 hover:text-primary transition-colors">Achievements</a>
                    <a href="portfolio.html" class="block py-2 text-gray-300 hover:text-primary transition-colors">Portfolio</a>
                    <a href="admin.html" class="block py-2 text-gray-300 hover:text-primary transition-colors">Admin</a>
                    <a href="reports.html" class="block py-2 text-gray-300 hover:text-primary transition-colors">Reports</a>
                </div>
            </div>
        </nav>
        <!-- Main Content Area -->
        <div class="container mx-auto px-4 py-8">
            <!-- Student Profile Section -->
            <div id="profile-section">
                <h1 class="text-2xl font-bold text-gray-100 mb-6">My Profile</h1>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="content-area">
                        <div class="flex flex-col items-center">
                            <img src="https://ui-avatars.com/api/?name=John+Doe&size=128" alt="Profile" class="w-32 h-32 rounded-full mb-4">
                            <h2 class="text-xl font-bold">John Doe</h2>
                            <p class="text-gray-400">Computer Science</p>
                            <p class="text-gray-400 text-sm">3rd Year â€¢ 2021-2025</p>
                            <button class="mt-4 text-sm text-primary hover:text-secondary flex items-center">
                            <i class="fas fa-camera mr-1"></i> Change Photo
                            </button>
                        </div>
                    </div>
                    <div class="content-area md:col-span-2">
                        <h2 class="text-lg font-semibold text-gray-200 mb-4">Personal Information</h2>
                        <form class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-300 mb-1">First Name</label>
                                    <input type="text" value="John" class="w-full px-3 py-2 bg-dark-200 border border-gray-600 text-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-300 mb-1">Last Name</label>
                                    <input type="text" value="Doe" class="w-full px-3 py-2 bg-dark-200 border border-gray-600 text-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                                <input type="email" value="john.doe@university.edu" class="w-full px-3 py-2 bg-dark-200 border border-gray-600 text-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-1">College ID</label>
                                <input type="text" value="CS21003" class="w-full px-3 py-2 bg-dark-200 border border-gray-600 text-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-300 mb-1">Department</label>
                                    <select class="w-full px-3 py-2 bg-dark-200 border border-gray-600 text-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                                        <option>Computer Science</option>
                                        <option>Electrical Engineering</option>
                                        <option>Mechanical Engineering</option>
                                        <option>Civil Engineering</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-300 mb-1">Year</label>
                                    <select class="w-full px-3 py-2 bg-dark-200 border border-gray-600 text-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                                        <option>1st Year</option>
                                        <option>2nd Year</option>
                                        <option selected>3rd Year</option>
                                        <option>4th Year</option>
                                    </select>
                                </div>
                            </div>
                            <div class="flex justify-end">
                                <button type="button" class="btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- JavaScript for interactivity -->
        <script src="app.js"></script>
    </body>
</html>
